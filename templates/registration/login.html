{% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <h1 align="center"> Login </h1>

    <form align="center" style="margin-left: -70px" method="post" action="{% url 'login' %}">
        <table align="center">
            <tr>
                <td >{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td><input type="hidden" name="next" value="{{ next }}"/></td>
            </tr>
        </table>

        <input style="margin-left: 70px; margin-top: 10px; width: 70px; height:35px; background-color: #00aae4" type="submit" value="login" />

        {% csrf_token %}
</form>
